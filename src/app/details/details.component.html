<div class="container" style="padding-top: 4rem;">
    <mat-card class="example-card pb-5" style="width: fit-content; margin: auto;">
        <div class="container scrollable-form">
            <div class="container text-center p-5">
                <img src="assets/img/logo.png" alt="" class="img-fluid logo">
                <a (click)="signInWithGoogle()" class="google btn">
                    <i class="fa fa-google fa-fw"></i>
                    Login with Google
                </a>

                <a (click)="signInWithFacebook()" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a>
            </div>
            <div *ngIf="isDetailsVisible">
                <div class="container text-center">
                    <mat-card class="container mt-3 mb-3 pt-3 pb-3">
                        <label for="location" class="head">Sites In Mumbai </label>
                        <div class="row align-items-start">
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                        Western
                                    </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label   text-primary-emphasis" for="flexRadioDefault1">
                                        Central
                                    </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                        Harbour
                                    </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Others
                                    </label>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>

                <mat-card class="mt-3 mb-3 pt-3 pb-3" style="width: fit-content; margin: auto;">
                    <div class="container text-center">
                        <label for="typeOfServices" class="head">Type of Services </label><br>
                        <div class="row align-items-start">
                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                        Residencial
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label   text-primary-emphasis" for="flexRadioDefault1">
                                        Commercial
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label  text-primary-emphasis" for="flexRadioDefault1">
                                        Hospitality
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <mat-card class="mt-3 mb-3 pt-3 pb-3" style="width: fit-content; margin: auto;">
                    <div class="container text-center">
                        <label for="typeOfServices" class="head">Type of Work </label><br>
                        <div class="row align-items-start">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                        Full Interiours
                                    </label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label   text-primary-emphasis" for="flexRadioDefault1">
                                        Partial Interiours
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <mat-card class="mt-3 mb-3 pt-3 pb-3" style="width: fit-content; margin: auto;">
                    <div class="container text-center">
                    <label for="location" class="head">Tentative Budget </label><br>
                    <div class="row align-items-start">
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                    0-7 Lacs
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label   text-primary-emphasis" for="flexRadioDefault1">
                                    7-15 Lacs
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                    15-25 Lacs
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                    25-40 Lacs
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label   text-primary-emphasis" for="flexRadioDefault1">
                                    40-90 Lacs
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label text-primary-emphasis" for="flexRadioDefault1">
                                    1 Cr+
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>
                </mat-card>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button  type="button">SUBMIT</button>
                </div>
            </div>
        </div>
    </mat-card>
</div>
